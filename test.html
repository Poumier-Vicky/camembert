<body>

<h1> Camemberts  ! </h1>

<p>
Camembert is a jQuery plugin, it allows you to draw a simple pie-chart, with a minimum of work.

</p>
<div class="camembert" id="clacos1"> 
</div>
<div class="camembert" id="clacos2">

<script>
(function($){

	$(document).ready( function(){
		//Label array:
		var labels = ["ROBE", "TEE-SHIRT", "BLOUSE", "PARKA", "PULL", "ECHARPE", "VESTE"
		, "PANTALON", "ACCESSOIRE", "JUPE", "SAC", "GILET MAILLE", "COMBINAISON",

		var data  = [ 38, 16.83, 14.04, 8.87, 5.59, 2.46, 2.30, 2.13,  2.13,
		2.13, 1.97, 1.48, 0.90, 0.49, 0.16 , 0.8]	 ;

		obj = { "labels": labels  , "values" : data };

	}) ;
})(jQuery) ;
</script>
<script src="plugin/jquery.camembert.js" ></script>
